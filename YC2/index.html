<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sử dụng đối tượng Array</title>
</head>
<body>
    <div class="form">
        <div class="tittle">
            <h1>Thao tác trên mảng</h1>
        </div>
        <table>
            <tr class = "create">
                <td><Button class = "btn-create">Tạo mảng</Button></td>
                <td><span class = "array-initialization"></span></td>
            </tr>
            <tr class = "after">
                <td>Giá trị mảng sau khi xử lý:</td>
                <td><span class = "end"></span></td>
            </tr>
            <tr>
                <td class = sort-up-and-down>
                     <input type="radio" id ="btn-sort-up" name="fav_language" >
                     <label >Sắp xếp tăng</label><br>
                     <input type="radio" id ="btn-sort-down" name="fav_language">
                     <label >Sắp xếp giảm</label><br>
                </td>
            </tr>
            <tr class = more-and-more>
                <td>
                    <label>Thêm vào vị trí</label><br>
                    <input type="text" id="located" name="fname"><br>
                </td>
                <td>
                    <label for="lname">Giá trị</label><br>
                    <input type="text" id="value" name="lname"><br><br>
                </td>
                <td class = "more">
                    <input id = "btn-more" type="submit" value="Thêm">
                </td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
